<div id="img">
	<div id="hiddenPic"
		style="z-index: 1; left: 50px; visibility: hidden; width: 0px; position: absolute; top: 100px; height: 0px">

	</div>

<script type="text/javascript">
	function logout(){
		$.post("/veh/user/logout",function(data){
			 window.location.href="/veh/html/login.html";
		});
	}
	$("#realName").text(userInfo.realName);	

	(function ($) {
		$(document).ready(function () {
			/** Coding Here */
		}).keydown(function (e) {
			if (e.which === 27) {
				closeMask();
			}
		});
	})(jQuery);
	
	$(function(){
		var d = new Date();
		var userNameValidDate = new Date(userInfo.userNameValidDate);
		var pwValidDate = new Date(userInfo.pwValidDate);
		var days = userNameValidDate.getTime() - d.getTime();
		var time = parseInt(days / (1000 * 60 * 60 * 24));
		//$("#userVal").text(time);	
		days = pwValidDate.getTime() - d.getTime();
		var timePw = parseInt(days / (1000 * 60 * 60 * 24));
		//$("#pwVal").text(time);	
		
		var cont = "本次登录的时间："+userInfo.lastLoginDate+",本次登录IP："+userInfo.ip+
		",<br/>上次登录的时间："+userInfo.lastTimeLoginDate+",上次登录IP："+userInfo.lastTimeIP+
		",<br/>距离用户到期还剩"+time+"天,距离密码到期还剩"+timePw+"天"+
		",<br/>上次登录失败的时间："+userInfo.lastTimeLoginFailDate+",上次登录失败IP："+userInfo.lastTimeLoginFailIP;
		
		
		 $('#tipMsg').tooltip({
             position: 'left',
             content: cont,
             onShow: function(){
                 $(this).tooltip('tip').css({
                    // backgroundColor: '#666',
                     borderColor: '#666'
                 });
             }
         });
		
		if (userRoleInfo.roleName == "超级管理员" || userRoleInfo.roleName == "安全管理员" ||
				userRoleInfo.roleName == "审计管理员" || userRoleInfo.roleName == "系统管理员"){
			$("#sysTabs").tabs('disableTab', 0);
			$("#sysTabs").tabs('disableTab', 1);
			$("#sysTabs").tabs("disableTab", 2);
			$("#sysTabs").tabs("select", 3);
		}else{
			$("#sysTabs").tabs('disableTab', 3);
		}
	});
		
	
</script>
