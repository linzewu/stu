<table class="simpletable"  cellpadding="0" cellspacing="0">
	<tr>
		<td class="simpletable-l"><label for="device90-sbcs">设备厂商：</label></td>
		<td class="simpletable-r"><input id="device90-sbcs" name="sbcs" data-options="required:true" class="easyui-textbox"></td>
		<td class="simpletable-l"><label>设备型号：</label></td>
		<td class="simpletable-r"><input id="device90-sbxh" name="sbxh" data-options="required:true" class="easyui-textbox"></td>
	</tr>
	<tr>
		<td class="simpletable-l"><label>名称：</label></td>
		<td class="simpletable-r"><input value="" id="devicce-name" name="name" data-options="required:true" class="easyui-textbox"></td>
		<td class="simpletable-l"><label>串口：</label></td>
		<td class="simpletable-r"><input id="device90-com" name="com"  data-options="editable:false,required:true,valueField:'id',textField:'text',url:'/veh/device/getComList'" class="easyui-combobox"></td>
	</tr>
	<tr>
		<td class="simpletable-l"><label>数据位：</label></td>
		<td class="simpletable-r"><input value="8" id="device90-databits" name="databits" data-options="required:true" class="easyui-numberbox"></td>
		<td class="simpletable-l"><label>校验位：</label></td>
		<td class="simpletable-r"><input value="0" id="device90-parity" name="parity" data-options="required:true" class="easyui-numberbox"></td>
	</tr>
	<tr>
		<td class="simpletable-l"><label>波特率：</label></td>
		<td class="simpletable-r"><input value="9600" id="device90-rate" name="rate" data-options="required:true" class="easyui-numberbox"></td>
		<td class="simpletable-l"><label>停止位：</label></td>
		<td class="simpletable-r"><input value="1" id="device90-stopbits" name="stopbits" data-options="required:true" class="easyui-numberbox"></td>
	</tr>
</table>
