<table id="archiveRackStatisDG" title="库房统计" class="easyui-datagrid"  data-options="rownumbers:true,		
		singleSelect:true,		
		url:'../../storeRoom/getArchiveRackStatistics',
		onDblClickRow:showRackList"
		>  
    <thead>
        <tr>  
            <th data-options="field:'archivesNo',width:280" >档案室编号</th>
        	<th data-options="field:'rackNo',width:280" >档案架编号</th>
        	<th data-options="field:'capacity',width:160" >总容量</th>
        	<th data-options="field:'use',width:160" >已使用</th>        	
            <th data-options="field:'used',width:160" >档案格使用率</th>
            <th data-options="field:'noused',width:160" >剩余可用率</th>            
        </tr>  
      </thead>  
</table>

<div id="dlgRack" class="easyui-dialog" style="width:1000px;height:600px;padding:10px 20px" title="档案架使用情况查询"
           closed="true"  modal=true>
    <table id="datagrid-allarchiveQuery" title="档案架使用情况查询" class="easyui-datagrid" style="width:100%;height:500px"
	            pagination="true" pageSize="20"
	            pageList="[20,50,100,200,300]"
	            rownumbers="true"  singleSelect="true" >
	        <thead>
	            <tr>
	                <th  width="90px" data-options="field:'archivesNo'"  >档案室编号</th>
	                <th  width="90px" data-options="field:'rackNo'">档案架编号</th> 
	                <th  width="100px" data-options="field:'rackRow'">档案架内行号</th>
	                <th  width="100px" data-options="field:'rackCol'">档案架内列号</th>
	                <th  width="90px" data-options="field:'fileNo'">档案序号</th>
	                <th  width="90px" data-options="field:'hphm'">号牌号码</th>	                
	                <th  width="120px" data-options="field:'hpzl',formatter:hpzlFormat">号牌种类</th>
	                <th  width="120px" data-options="field:'clsbdh'">车辆识别代号</th>
	                <th  width="120px" data-options="field:'ywlx',formatter:ywlxFormat">业务类型</th>
	                <th  width="120px" data-options="field:'barCode'">条码</th>
	                <th  width="120px" data-options="field:'zt',formatter:ztFormat">状态</th>	                	                
	            </tr>
	        </thead>
	    </table>        
</div>

<script type="text/javascript">
function showRackList(index,row){
	$('#dlgRack').dialog('open');
	$("#datagrid-allarchiveQuery").datagrid({url:'../../archivalCase/getAllArchivalCaseList',queryParams:{rackNo:row.rackNo}})
}
function ztFormat(value,row,index){
	return comm.getParamNameByValue("dazt", value)
}
</script>
