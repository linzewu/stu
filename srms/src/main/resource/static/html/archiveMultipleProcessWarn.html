<table id="archiveMultipleProcessDg" title="多次办理业务预警" class="easyui-datagrid"  data-options="rownumbers:true,		
		singleSelect:true,
		url:'../../archivalWarn/getArchivalWarnList'"
		toolbar="#datagrid-MultipleProcess-toolbar" pageList="[20,50,100,200,300]" pagination="true" pageSize="20"
		>  
    <thead>
        <tr>  
            <th  width="100px" data-options="field:'archivesNo'"  >档案区域</th>
            <th  width="100px" data-options="field:'rackNo'">档案架编号</th> 
            <th  width="120px" data-options="field:'rackRow'">档案架内行号</th>
            <th  width="120px" data-options="field:'rackCol'">档案架内列号</th>
            <th  width="100px" data-options="field:'fileNo'">档案序号</th>  
            <th  width="150px" data-options="field:'warnType'">预警类型</th>  
            <th  width="150px" data-options="field:'warnDate'">预警时间</th> 
            <th  width="350px" data-options="field:'describe'">描述</th>              
        </tr>  
      </thead>  
</table>

<div id="datagrid-MultipleProcess-toolbar">
	    	统计时间：<input id="begin" type="text" class="easyui-datebox" required="required">~<input id="end" type="text" class="easyui-datebox" required="required">
		    	&nbsp;&nbsp;<a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="queryArchivalWarn()">查询</a>
	    </div>

<script type="text/javascript">
function ztFormat(value,row,index){
	return comm.getParamNameByValue("dazt", value)
}

function queryArchivalWarn(){
	var begin = $("#begin").datebox("getValue");
	var end = $("#end").datebox("getValue");
	
	if(begin == "" || end == ""){
		$.messager.alert("提示","请输入统计时间！","info");
		return;
	}
	$("#archiveMultipleProcessDg").datagrid("reload",{begin:begin,end:end})
}

</script>
