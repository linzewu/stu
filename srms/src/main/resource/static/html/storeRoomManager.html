<table id="datagrid-storeroom" title="库房管理" class="easyui-datagrid" style="width:100%;height:500px"
	            toolbar="#datagrid-storeroom-toolbar" pagination="true" url="../../storeRoom/getStoreRoomList" pageSize="100"
	            pageList="[20,50,100,200,300]"
	            rownumbers="true"  singleSelect="true" >
	        <thead>
	            <tr>
	                <th  width="120px" data-options="field:'archivesNo'"  >档案室编号</th>
	                <th  width="120px" data-options="field:'rackNo'">档案架编号</th> 
	                <th  width="120px" data-options="field:'rackCols'">档案架列数</th>
	                <th  width="120px" data-options="field:'rackRows'">档案架行数</th>
	                <th  width="150px" data-options="field:'storageType'">存放类别</th>
	                <th  width="120px" data-options="field:'cellCapacity'">档案格容量</th>
	                	                
	            </tr>
	        </thead>
	    </table>
	    <div id="datagrid-storeroom-toolbar">
	    	<div>
		        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newFtpConfig()">新增档案室</a>
		        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newArchivesRack()">新增档案架</a>
		        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editFtpConfig()">编辑档案架</a>
		        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="deleteFtpConfig()">删除档案室</a>
		        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="deleteFtpConfig()">删除档案架</a>
	    	</div>
	    	
	    </div>
<script type="text/javascript">
function newArchivesRack(){
	$('<div></div>').dialog({
	 	id:'dlgStoreroom',
	    title: '新增档案架',
	    href : 'addArchivesRack.html',
	    width: 550,
	    height: 400,
	    closed: true,
	    cache: false,
	    modal: true,
	    buttons : [{
	    	iconCls:'icon-ok',
	    	text : '保存',
            handler : function() {
                 saveFtpConfig();
            }
       },{
			text : '取消',
			iconCls:'icon-cancel',
            handler : function() {
                 $('#dlgStoreroom').dialog('close');
            }
		}],                                    
	    onClose: function () {
	        $(this).dialog('destroy',true);
	    },
	    onLoad:function(){
	    	$('#archivesRackForm').form('clear');
	    	$("#archivesRackForm").form("load",{ftpPort:'21',});
	    }
	});
    $('#dlgStoreroom').dialog('open');
}
</script>
