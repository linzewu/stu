<div class="easyui-layout" fit='true'>
	  <div data-options="region:'center'" style="padding-left: 20px; padding-right: 20px;" >
				<table class="base_table" cellspacing="0" cellpadding="0"> 
					<tr>
						<td class="info_title">业务类型：</td>
						<td class="info">
							<input name="ywlx" id="out_ywlx" prompt='请选择业务类型' data-options="data:comm.getBaseParames('ywlx'),	valueField: 'id',
			textField: 'value'"  class="easyui-combobox">
			<span id="sfzySpn"><input class="easyui-checkbox" name="sfzy" id="sfzy" value="true" label="是否转移到其他档案架" labelWidth="160px" labelPosition="after"></span>
						</td>
					</tr>
					<tr><td class="info_title">出库原因：</td>
						<td class="info"><input name="reason" id="out_reason" class="easyui-textbox" required="true">
						</td>
					</tr>
					<tr><td class="info_title">备注：</td>
						<td class="info"><input name="remark" id="out_remark" class="easyui-textbox">
						</td>
					</tr>					
				</table>
		
	  </div>
</div>
<script>
$(function(){
	$("#sfzySpn").hide();
	$("#out_ywlx").combobox({
		onSelect:function(obj){
			var sfzyStr = "";
			var bxzyStr = "";
			var sfzyArr = comm.getBaseParames("sfzyqtdyj");
			var bxzyArr = comm.getBaseParames("bxzyqtdaj");
			if(sfzyArr.length > 0){
				if(sfzyArr[0].id != null && sfzyArr[0].id !=""){
					sfzyStr = sfzyArr[0].id;
				}
			}
			if(bxzyArr.length > 0){
				if(bxzyArr[0].id != null && bxzyArr[0].id != ""){
					bxzyStr = bxzyArr[0].id;
				}
			}
			
			if(sfzyStr.indexOf(obj.id) != -1){
				$("#sfzySpn").show();
				$('#sfzy').checkbox({
				    checked: false
				});
			}else if(bxzyStr.indexOf(obj.id) !=-1){
				$("#sfzySpn").show();
				$('#sfzy').checkbox({
				    checked: true
				});
			}else{
				$('#sfzy').checkbox({
				    checked: false
				});
				$("#sfzySpn").hide();
			}
			console.log(obj)
		}
	})
})
</script>
