<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>
<body>

					</tr>

						<td class="info"><span name="zj" class="readField"></span></td>
					</tr>

					<tr>
						<td class="info_title">轮距</td>

						<td class="info"><span name="lts" class="readField"></span></td>

					</tr>

						<td class="info_title">备注</td>

						<td class="info"><span name="sfmj" class="readField dataFormater" dataKey="sfmj" ></span></td>
					</tr>

	<script type="text/javascript">
		$("#win").window("close");
	</script>
</body>
</html>
