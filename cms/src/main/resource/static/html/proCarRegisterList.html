<script type="text/javascript">
function addProCar(){
	
	//$("#win").window("close");
	//window.clearInterval(qrtNumber);
	
	$("#tabAll").tabs("getSelected").find(".menus li:contains('车辆预登记')").click();
}
$(function(){
	$('#preCarRegisterDG').datagrid();
});
var ppRow=null;
function toEdit(){
	var row = $("#preCarRegisterDG").datagrid("getSelected");
	if(row!=null){
		ppRow=row;
		loadCenter({title:'车辆预登记',action:'../../static/html/proCarRegisterEdit.html'});
	}else{
		$.messager.alert("提示","请选择一行数据","warning");
	}
}

function queryClsbdh(){
	var clsbdh=$("#clsbdh").textbox("getValue");
	var sfz = $("#sfz").textbox("getValue");
	var syr = $("#syr").textbox("getValue");
	$('#preCarRegisterDG').datagrid("reload",{clsbdh:clsbdh,sfz:sfz,syr:syr});

}

</script>
