<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../js/easyui/themes/color.css">
<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">


<style type="text/css">
.f1{
	text-align: right;
	font-size: 12px;
	color: white;
}
</style>

<script type="text/javascript" src="../js/easyui/jquery.min.js"></script>
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../js/login.js"></script>

<title>机动车查验过程音视频管理系统</title>
</head>
<body style="background-color: rgb(5,84,163);margin-top: 50px;">
<div style="background-image: url('../images/login_r2.jpg');width: 1024px;height: 480px;background-repeat: no-repeat;margin-left: 158px;">
	<form>
	<div style="width: 280px;position: absolute;top: 290px;left: 720px;">
		<table>
			<tr>
				<td class="f1"><label>用户名：</label></td>
				<td>  <input id="userName" class="easyui-textbox" type="text" style="width:100%;height:30px;padding:12px" data-options="prompt:'用户名',iconCls:'icon-man',iconWidth:38"></td>
			</tr>
			<tr>
				<td class="f1"><label>密码：</label></td>
				<td> <input id="password" class="easyui-textbox" type="password" style="width:100%;height:30px;padding:12px" data-options="prompt:'Password',iconCls:'icon-lock',iconWidth:38"></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					 <a href="#" class="easyui-linkbutton c6" style="width:120px;margin-top: 6px;" onclick="login()">登陆</a>
				</td>
			</tr>
		</table>
	</div>
	</form>
</div>
</body>
</html>
