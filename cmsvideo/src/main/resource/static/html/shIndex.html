<script type="text/javascript">
var zzjUser = "";
var curIp = "";
//intervalLogin();
getCurrIp();

function getCurrIp(){
	$.ajax({ 
	    type : "post", 
	    url : "../../user/getZzjUser", 
	    data : null,
	    async : false, 
	    success : function(data){
	    		zzjUser = data.zzjzh;
	    		curIp = data.curIp;
	    		intervalLogin();
	    	},
	    	dataType:"json"
	    });
}

function intervalLogin(){ 
	var userName = zzjUser;
	var password = "888888";
	var param = {};
	param.userName = userName;
	param.password = password;

	$.ajax({ 
	    type : "post", 
	    url : "../../user/login", 
	    data : param,
	    async : false, 
	    success : function(data){
	    		var datajson = data;
	    		if (datajson['state'] == 1) {
	    		}else{
	    			alert(datajson['message']);
	    			
	    		}
	    	},
	    	dataType:"json"
	    }); 
}

$(function(){
	$("#curIp").text(curIp);
	window.setInterval("intervalLogin();",1200000);
});


</script>
