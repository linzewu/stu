   <div id="cfoneInfoToolbar">
   	 <div>
   	 	<label>身份证明号码:</label><input  class="easyui-textbox" id="check_sfzmhm" >  
   	 	<label>更新日期:</label><input  class="easyui-datebox" id="check_gxrq" >
   	 	
	 	<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" onclick="querycfone()" >查询</a>
     </div>
   </div>
   

<script type="text/javascript">
function querycfone(){
	 var opts = $("#cfoneDg").datagrid("options");
	 opts.url = "../../business/getInspectorInfo";
	 var param = {};
	 param.sfzmhm = $("#check_sfzmhm").textbox("getValue");
	 param.gxrq = $("#check_gxrq").datebox("getValue");
	 
	 if(param.sfzmhm == "" ){
		 $.messager.alert("提示","身份证明号码不能为空");
		 return;
	 }
	 /**
	 if(param.hphm == "" && param.cylsh == ""){
		 $.messager.alert("提示","查验流水号，号牌号码必须选择一个查询条件查询");
		 return;
	 }**/
	$("#cfoneDg").datagrid("reload",param);
}
</script>
