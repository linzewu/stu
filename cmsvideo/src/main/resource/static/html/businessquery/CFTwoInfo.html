<script type="text/javascript">
function queryCFTwo(){
	 var opts = $("#cfTwoDg").datagrid("options");
	 opts.url = "../../business/getCheckAreaInfo";
	 var param = {};
	 param.cyqxh = $("#check_cyqxh").textbox("getValue");
	 param.gxrq = $("#check_gxrq").datebox("getValue");
	 
	 if(param.cyqxh == ""){
		 $.messager.alert("提示","查验区序号不能为空");
		 return;
	 }
	 
	 /**if(param.hphm == "" && param.cylsh == ""){

		 return;
	 }**/
	$("#cfTwoDg").datagrid("reload",param);
}
</script>
