   <div id="cfFiveInfoToolbar">

   	 	<label>备案编号:</label><input  class="easyui-textbox" id="check_babh" >

<script type="text/javascript">
function queryfive(){
	 var opts = $("#cfFiveDg").datagrid("options");
	 opts.url = "../../business/getZbzlBackupInfo";
	 var param = {};
	 param.babh = $("#check_babh").textbox("getValue");
	 param.gxrq = $("#check_gxrq").datebox("getValue");
	 
	 if(param.babh == ""){
		 $.messager.alert("提示","备案编号不能为空");
		 return;
	 }
	 /**
	 if(param.hphm == "" && param.cylsh == ""){
		 $.messager.alert("提示","查验流水号，号牌号码必须选择一个查询条件查询");
		 return;
	 }**/
	$("#cfFiveDg").datagrid("reload",param);
}
</script>
